




<div class="container">
    <nav class="navbar navbar-dark bg-dark navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li *ngFor="let city of cities" class="nav-item">
                    <a class="nav-link" [routerLink]="['/'+city.route]">{{ city.name }}</a>
                </li>
            </ul>
            
            
        </div>
    </nav>

    <router-outlet></router-outlet>


</div>
